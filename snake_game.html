<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Snake Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GRID_SIZE = 20;
        const CELL_SIZE = 25;
        const INITIAL_SPEED = 150;
        const SPEED_INCREASE = 5;

        function SnakeGame() {
            const [snake, setSnake] = useState([{ x: 10, y: 10 }]);
            const [food, setFood] = useState({ x: 15, y: 15 });
            const [direction, setDirection] = useState({ x: 1, y: 0 });
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);
            const [highScore, setHighScore] = useState(0);
            const [speed, setSpeed] = useState(INITIAL_SPEED);
            const [isPaused, setIsPaused] = useState(false);
            
            const directionRef = useRef(direction);

            useEffect(() => {
                directionRef.current = direction;
            }, [direction]);

            const generateFood = (currentSnake) => {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * GRID_SIZE),
                        y: Math.floor(Math.random() * GRID_SIZE)
                    };
                } while (currentSnake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                return newFood;
            };

            const resetGame = () => {
                setSnake([{ x: 10, y: 10 }]);
                setFood({ x: 15, y: 15 });
                setDirection({ x: 1, y: 0 });
                directionRef.current = { x: 1, y: 0 };
                setGameOver(false);
                setScore(0);
                setSpeed(INITIAL_SPEED);
                setIsPaused(false);
            };

            const handleKeyPress = (e) => {
                if (gameOver) return;

                const key = e.key;
                const currentDir = directionRef.current;

                if (key === ' ') {
                    e.preventDefault();
                    setIsPaused(prev => !prev);
                    return;
                }

                let newDirection = { ...currentDir };

                if (key === 'ArrowUp' && currentDir.y === 0) {
                    newDirection = { x: 0, y: -1 };
                } else if (key === 'ArrowDown' && currentDir.y === 0) {
                    newDirection = { x: 0, y: 1 };
                } else if (key === 'ArrowLeft' && currentDir.x === 0) {
                    newDirection = { x: -1, y: 0 };
                } else if (key === 'ArrowRight' && currentDir.x === 0) {
                    newDirection = { x: 1, y: 0 };
                }

                setDirection(newDirection);
            };

            useEffect(() => {
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [gameOver]);

            useEffect(() => {
                if (gameOver || isPaused) return;

                const moveSnake = () => {
                    setSnake(prevSnake => {
                        const head = prevSnake[0];
                        const currentDir = directionRef.current;
                        
                        let newHead = {
                            x: (head.x + currentDir.x + GRID_SIZE) % GRID_SIZE,
                            y: (head.y + currentDir.y + GRID_SIZE) % GRID_SIZE
                        };

                        if (prevSnake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                            setGameOver(true);
                            if (score > highScore) {
                                setHighScore(score);
                            }
                            return prevSnake;
                        }

                        const newSnake = [newHead, ...prevSnake];

                        if (newHead.x === food.x && newHead.y === food.y) {
                            setScore(prev => prev + 10);
                            setFood(generateFood(newSnake));
                            setSpeed(prev => Math.max(50, prev - SPEED_INCREASE));
                            return newSnake;
                        }

                        newSnake.pop();
                        return newSnake;
                    });
                };

                const interval = setInterval(moveSnake, speed);
                return () => clearInterval(interval);
            }, [speed, food, gameOver, isPaused, score, highScore]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-900 to-emerald-700 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl">
                        <h1 className="text-4xl font-bold text-center mb-4 text-green-800">
                            üêç Endless Snake
                        </h1>

                        <div className="flex justify-between mb-4 text-lg font-semibold">
                            <div className="bg-blue-100 px-4 py-2 rounded-lg">
                                Score: <span className="text-blue-700">{score}</span>
                            </div>
                            <div className="bg-purple-100 px-4 py-2 rounded-lg">
                                High Score: <span className="text-purple-700">{highScore}</span>
                            </div>
                            <div className="bg-orange-100 px-4 py-2 rounded-lg">
                                Speed: <span className="text-orange-700">{Math.round(1000 / speed)}/s</span>
                            </div>
                        </div>

                        {isPaused && !gameOver && (
                            <div className="text-center mb-4 bg-yellow-100 border-2 border-yellow-400 rounded-lg p-3">
                                <p className="text-xl font-bold text-yellow-800">‚è∏Ô∏è PAUSED</p>
                                <p className="text-sm text-yellow-700">Press SPACE to resume</p>
                            </div>
                        )}

                        {gameOver && (
                            <div className="text-center mb-4 bg-red-100 border-2 border-red-400 rounded-lg p-4">
                                <p className="text-2xl font-bold text-red-700 mb-2">Game Over!</p>
                                <p className="text-lg text-red-600">Final Score: {score}</p>
                                {score === highScore && score > 0 && (
                                    <p className="text-sm text-red-500 mt-1">üéâ New High Score!</p>
                                )}
                            </div>
                        )}

                        <div 
                            className="relative border-4 border-green-800 rounded-lg mx-auto"
                            style={{ 
                                width: GRID_SIZE * CELL_SIZE,
                                height: GRID_SIZE * CELL_SIZE,
                                backgroundColor: '#1a1a1a'
                            }}
                        >
                            {snake.map((segment, index) => (
                                <div
                                    key={index}
                                    className="absolute rounded-sm"
                                    style={{
                                        left: segment.x * CELL_SIZE,
                                        top: segment.y * CELL_SIZE,
                                        width: CELL_SIZE - 2,
                                        height: CELL_SIZE - 2,
                                        backgroundColor: index === 0 ? '#22c55e' : '#86efac',
                                        border: '1px solid #16a34a'
                                    }}
                                />
                            ))}

                            <div
                                className="absolute rounded-full"
                                style={{
                                    left: food.x * CELL_SIZE + 2,
                                    top: food.y * CELL_SIZE + 2,
                                    width: CELL_SIZE - 4,
                                    height: CELL_SIZE - 4,
                                    backgroundColor: '#ef4444',
                                    boxShadow: '0 0 10px #ef4444'
                                }}
                            />
                        </div>

                        <div className="mt-6 text-center space-y-3">
                            {gameOver ? (
                                <button
                                    onClick={resetGame}
                                    className="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all hover:scale-105"
                                >
                                    üîÑ Play Again
                                </button>
                            ) : (
                                <button
                                    onClick={() => setIsPaused(prev => !prev)}
                                    className="bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all hover:scale-105"
                                >
                                    {isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause'}
                                </button>
                            )}
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-600 space-y-2">
                            <p>üéÆ Use Arrow Keys to control the snake</p>
                            <p>‚å®Ô∏è Press SPACE to pause/resume</p>
                            <p>üçé Eat food to grow and speed up!</p>
                            <p className="text-xs text-gray-500 mt-3">The snake wraps around edges ‚Ä¢ Speed increases with score</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SnakeGame />, document.getElementById('root'));
    </script>
</body>
</html>
